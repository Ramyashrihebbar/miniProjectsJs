<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Loan Calculator</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto ">
                <div class="card card-body text-center mt-25">
                    <h1 class="heading display-5 pb-3">LOAN CALCULATOR</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>                        
                                </div>
                                <input 
                                    type="number"
                                    placeholder="Loan Amount"
                                    id="loan_amount"
                                    class="form-control"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">%</div>                        
                                </div>
                                <input 
                                    type="number"
                                    placeholder="Interest"
                                    id="interest"
                                    class="form-control"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <input 
                                    type="number"
                                    placeholder="Years to Pay"
                                    id="years"
                                    class="form-control"
                                />
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-dark btn-block" value="calculate"/>
                        </div>
                        
                    </form>
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Monthly Payment</div>                        
                                </div>
                                <input 
                                    type="number"
                                    id="monthly_payment"
                                    class="form-control"
                                    disabled
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total Amount</div>                        
                                </div>
                                <input 
                                    type="number"
                                    id="total_amount"
                                    class="form-control"
                                    disabled
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total Interest</div>                        
                                </div>
                                <input 
                                    type="number"
                                    id="total_interest"
                                    class="form-control"
                                    disabled
                                />
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
